<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="result">
      <p>Your Result</p>
      <section class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </section>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h3>Summary</h3>
      <section class="summaryBar reaction">
        <div>
          <img src="/assets/images/icon-reaction.svg">
          <p class="summaryTitle">Reaction</p>
        </div>
        <div>
          <p>80</p><p class="total"> / 100</p>
        </div>
      </section>
      <section class="summaryBar memory">
        <div>
          <img src="/assets/images/icon-memory.svg">
          <p class="summaryTitle">Memory</p>
        </div>
        <div>
          <p>92</p><p class="total"> / 100</p>
        </div>
      </section>
      <section class="summaryBar verbal">
        <div>
          <img src="/assets/images/icon-verbal.svg">
          <div>
            <p class="summaryTitle">Verbal</p>
          </div>
        </div>
        <div>
          <p>61</p><p class="total"> / 100</p>
        </div>
      </section>
      <section class="summaryBar visual">
        <div>
          <img src="/assets/images/icon-visual.svg">
          <p class="summaryTitle">Visual</p>
        </div>
        <div>
          <p>72</p><p class="total"> / 100</p>
        </div>
      </section>

      <button id="continue">Continue</button>
    </section>
  </main>
  <script>
    document.getElementById("continue").addEventListener('click', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
